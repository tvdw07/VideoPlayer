server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.key;

  client_max_body_size 2g;

  server_tokens off;

  # Optional: protected media via X-Accel-Redirect
  location /_protected_media/ {
    internal;
    alias /srv/media/;
  }

  location /media/ {
    proxy_pass http://videoplayer:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  location / {
    proxy_pass http://videoplayer:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  error_page 404 = /__404;

  location = /__404 {
    internal;
    default_type text/html;
    return 404 "<!doctype html><meta charset=utf-8><title>404</title><h1>Not Found</h1>";
   }
}
