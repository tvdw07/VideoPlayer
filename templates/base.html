<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <a href="{{ url_for('browse') }}" class="text-light fw-bold h5 mb-0">Local Media</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-info" href="{{ url_for('settings') }}">Settings</a>
    </div>
  </div>

  {# Flash-Messages anzeigen #}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else ('success' if category == 'success' else 'info') }}" role="alert">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script>
// Flash-Messages automatisch nach 3s ausblenden und entfernen (sanfter Fade-out)
document.addEventListener('DOMContentLoaded', function() {
  const alerts = document.querySelectorAll('.alert');
  if (!alerts.length) return;

  setTimeout(() => {
    alerts.forEach(a => {
      a.style.transition = 'opacity 0.5s ease';
      a.style.opacity = '0';
      setTimeout(() => a.remove(), 500);
    });
  }, 3000);
});
</script>
</body>
</html>
