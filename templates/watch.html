{% extends "base.html" %}
{% block content %}

<div class="position-relative">

    <a href="{{ url_for('browse.browse', rel_path=parent) }}"
       class="btn btn-sm text-light position-absolute top-0 start-0 m-2 player-back z-3">
        ← Zurück
    </a>

    <div class="player-title position-absolute top-0 w-100 text-center z-2">
        {{ filename }}
    </div>

    <video id="player"
           class="video-js vjs-fluid"
           controls
           preload="auto"
           playsinline
           {% if next_video %}
           data-next-url="{{ url_for('watch.watch', rel_path=next_video) }}"
           {% endif %}>
        <source src="{{ url_for('media.media', rel_path=video) }}" type="video/mp4">
    </video>

</div>

<script src="{{ url_for('static', filename='js/player.js') }}"></script>

{% endblock %}
