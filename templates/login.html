<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* High-contrast, dark but readable */
    :root {
      --bg: #0b0f17;
      --panel: rgba(255, 255, 255, 0.10);
      --panel-border: rgba(255, 255, 255, 0.18);
      --text: rgba(255, 255, 255, 0.94);
      --muted: rgba(255, 255, 255, 0.70);
      --accent: #6ddcff;
      --focus: rgba(109, 220, 255, 0.30);
    }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(109, 220, 255, 0.08), transparent 55%),
                  radial-gradient(1000px 500px at 80% 10%, rgba(255, 255, 255, 0.06), transparent 60%),
                  var(--bg);
      color: var(--text);
    }

    .login-card {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
      margin-bottom: 1rem;
    }

    .brand .icon {
      font-size: 1.8rem;
      line-height: 1;
    }

    .brand h1 {
      font-size: 1.25rem;
      margin: 0;
      letter-spacing: -0.01em;
    }

    .hint {
      color: var(--muted);
      font-size: .95rem;
    }

    label.form-label {
      color: rgba(255,255,255,0.92);
      font-weight: 600;
    }

    .form-control {
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.22);
      color: var(--text);
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.55);
    }

    .form-control:focus {
      background: rgba(0, 0, 0, 0.45);
      border-color: rgba(109, 220, 255, 0.85);
      box-shadow: 0 0 0 .25rem var(--focus);
      color: var(--text);
    }

    .form-check-label {
      color: rgba(255,255,255,0.88);
    }

    .form-check-input {
      background-color: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.28);
    }
    .form-check-input:checked {
      background-color: var(--accent);
      border-color: rgba(109, 220, 255, 0.9);
    }

    .btn-login {
      border-color: rgba(255,255,255,0.35);
      color: rgba(255,255,255,0.95);
      font-weight: 600;
      padding: .65rem 1rem;
      border-radius: 12px;
    }

    .btn-login:hover {
      border-color: rgba(109, 220, 255, 0.75);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      transform: translateY(-1px);
    }

    .alert {
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* Improve contrast of bootstrap alert colors on dark bg */
    .alert-danger {
      background: rgba(220, 53, 69, 0.20);
      color: rgba(255, 255, 255, 0.95);
    }
    .alert-success {
      background: rgba(25, 135, 84, 0.20);
      color: rgba(255, 255, 255, 0.95);
    }
    .alert-warning {
      background: rgba(255, 193, 7, 0.18);
      color: rgba(255, 255, 255, 0.95);
    }
    .alert-info {
      background: rgba(13, 202, 240, 0.18);
      color: rgba(255, 255, 255, 0.95);
    }

    /* tiny footer */
    .footer {
      margin-top: 1rem;
      color: rgba(255,255,255,0.55);
      font-size: .85rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container py-5" style="max-width: 480px;">
    <div class="login-card p-4 p-md-5">

      <div class="brand">
        <div class="icon">üîê</div>
        <h1>Login</h1>
      </div>
      <div class="hint mb-3">
        Bitte melde dich an, um fortzufahren.
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} py-2 mb-3" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.login_post') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="next" value="{{ request.args.get('next','') }}">

        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input id="username" class="form-control" name="username" autocomplete="username"
                 placeholder="dein username" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Passwort</label>
          <input id="password" class="form-control" type="password" name="password"
                 autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="form-check-label" for="remember">Angemeldet bleiben</label>
        </div>

        <button class="btn btn-outline-light w-100 btn-login" type="submit">Login</button>
      </form>

      <div class="footer">
        {{ request.host }}
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
