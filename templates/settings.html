{% extends "base.html" %}
{% block content %}

<div class="container py-4">

    <div class="d-flex align-items-center mb-4">
        <span class="fs-3 me-2">⚙️</span>
        <h4 class="mb-0">Einstellungen</h4>
    </div>

    <div class="card bg-dark bg-opacity-75 shadow-sm">
        <div class="card-body">

            <div class="d-flex justify-content-between flex-wrap gap-3">
                <div>
                    <small class="text-uppercase text-secondary">
                        Gesamter Speicherverbrauch
                    </small>

                    <div class="storage-value">
                        {{ total_formatted or "—" }}
                    </div>
                </div>


                <div class="text-end">
                    <form method="post" action="{{ url_for('settings.recalculate') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button class="btn btn-outline-light">
                            Neu berechnen
                        </button>
                    </form>

                    <small class="text-secondary d-block mt-2">
                        {{ cached_at or "Noch nicht berechnet" }}
                    </small>
                </div>
            </div>

            <hr>

            <small class="text-secondary">
                {{ total_bytes ~ " Bytes" if total_bytes else "Kein Cache vorhanden" }}
            </small>

        </div>
    </div>

    <a href="/browse/" class="btn btn-outline-light mt-4">
        ← Zurück
    </a>

</div>

{% endblock %}
